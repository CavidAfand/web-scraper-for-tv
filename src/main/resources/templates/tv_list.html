<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${pageMode == 1}">Televizorlar - ucuzdan bahaya</title>
    <title th:if="${pageMode == 2}">Televizorlar - bahadan ucuza</title>
    <meta charset="UTF-8">
    <title>Əsas səhifə</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">

    <!-- jQuery library -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>

    <!-- Popper JS -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>

    <!-- Latest compiled JavaScript -->
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        .tv-box {
            box-shadow: 1px 1px 2px black;
            height: 270px;
            width: 100%;
            border: 1px solid black;
            border-radius: 12px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .tv-box img {
            width:100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- header start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="background-color: rgb(133, 162, 221); padding:3px;">
                <h2 style="margin-left: 22px; width: 85%;">Sizin televizor axtarışçınız</h2>
            </div>
        </div>
    </div>
    <!-- header end -->

    <br>
    <div class="container">
        <div class="row">

            <!-- left part begin -->
            <div class="col-md-2"></div>
            <!-- left part end -->

            <!-- middle (main) part -->
            <div class="col-md-8">

                <!-- tv search part -->
                <form th:action="@{/action/search}" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="search" placeholder="Televizoru axtar" required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-search" style="font-size:15px;color:white;"></i></button>
                        </div>
                    </div>
                </form>
                <!-- tv search part end -->

                <!-- tvs -->
                <div class="row">
                    <div class="col-md-12" th:each="tv: ${tvList}" th:class="tv-box">
                        <div class="row">
                            <div class="col-md-3">
                                <img th:src="@{${tv.imageLink}}">
                            </div>
                            <div class="col-md-9">
                                <h3 th:text="${tv.name}" style="color: red;"></h3>
                                <div class="row">
                                    <div class="col-md-4">
                                        <p><b>Brend:</b> <span th:text="${tv.brand}"></span></p>
                                        <p><b>Ekran növü:</b> <span th:text="${tv.screenType}"></span></p>
                                        <p><b>Resolution:</b> <span th:text="${tv.resolution}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- tvs -->

            </div>
            <!-- middle (main) part end-->

            <!-- end part begin -->
            <div class="col-md-2"></div>
            <!-- end part end-->

        </div>
    </div>

    <div style="background-color: rgb(133, 162, 221); height: 30px; width: 100%; margin-top: 10px;"></div>
</body>
</html>
